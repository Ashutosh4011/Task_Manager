<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./index.css">

    <script src="./index.js" defer type="module"></script>
</head>

<body> 
    <!-- <i class="fa-duotone fa-pen-to-square"></i> -->
    <!-- <i class="fa-solid fa-pen-to-square"></i> -->
     
     <div id="Busy-Bee">
        <img id="img" src="./images.jpg" alt="">
        <h1>Welocme To BusyBee</h1>
    </div>
    <div id="main">

        <div id="main-heading">
            <h2>Task Manager</h2>
        </div>

        <div id="Open" class="block">
            <div class="block-heading-div">
                <h2 class="block-heading">Open</h2>
            </div>
        </div>

        <div id="In-Progress" class="block">
            <div class="block-heading-div">
                <h2 class="block-heading">In Progress</h2>
            </div>
        </div>

        <div id="In-Review" class="block">
            <div class="block-heading-div">
                <h2 class="block-heading">In Review</h2>
            </div>
        </div>

        <div id="Done" class="block">
            <div class="block-heading-div">
                <h2 class="block-heading">Done</h2>
            </div>
        </div>

        <div type="button" id="addTask">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
    </div>
</body>

</html>
